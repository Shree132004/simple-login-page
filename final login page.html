<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e3f2fd; /* Light blue background for a pleasant look */
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        .username-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        .footer-message {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #555;
        }
    </style>
    <script>
        function validateUsername() {
            let username = document.getElementById("username").value;
            let message = document.getElementById("username-message");
            let usernamePattern = /^(?=.[A-Za-z])(?=.\d)(?=.*[@#$]).{6,}$/;
            if (!usernamePattern.test(username)) {
                message.style.display = "block";
                message.innerText = "Username must contain at least one letter, one number, and one special symbol (@, #, or $), and be at least 6 characters long.";
                return false;
            }
            message.style.display = "none";
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="#" method="POST" onsubmit="return validateUsername()">
            <input type="text" id="username" placeholder="Username" oninput="validateUsername()" required>
            <p id="username-message" class="username-message"></p>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="forgot-password.html">Forgot Password?</a>
        <div class="footer-message">
            <p>This is a demonstration login page. Your credentials are not stored or verified here. For a fully functional login system, a secure backend is required. Thank you for visiting!</p>
        </div>
    </div>
</body>
</html>
